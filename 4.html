<style type="text/css">
  #a{
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #225, #221);
  }
</style>

<canvas id="a"></canvas>

<script type="text/javascript">
  var box = a.getBoundingClientRect();
  W = a.width = 540;
  H = a.height = (box.height / box.width) * 540;

  var c = a.getContext('2d');
  c.strokeStyle = '#fff';
  c.fillStyle = '#fff';
  c.shadowBlur = 10;
  c.shadowColor = '#fff';
  c.translate(W / 2, H / 2);

  var vines = initVines(5);
  var currentFrame = 0;

  loop();

  function loop() {
    requestAnimationFrame(loop);
    currentFrame++;
    c.clearRect(-a.width / 2, -a.height / 2, a.width, a.height);
    // Debugging display
    // c.fillText([currentFrame, vines[0].a], 0, 0);

    vines.forEach(l => {
      addPoint(l, currentFrame);
      if(l.length > 30) l.splice(0, 1);
      render(c, l);
    });
  };

  function render(ctx, pts) {
    var currentP = [0, 0];
    var currentA = pts.a;
    ctx.beginPath();
    ctx.moveTo(0, 0);

    pts.forEach(pt => {
      currentA += pt.a;
      currentP = [
        currentP[0] + Math.cos(currentA) * pt.l,
        currentP[1] + Math.sin(currentA) * pt.l
      ];
      ctx.lineTo(currentP[0], currentP[1]);
    });
    pts.a = pts.a + pts[0].a;
    ctx.stroke();
  }

  function addPoint(pts, f) {
    var a = f % 30 === 0 ? (Math.random() - 0.5) / 4 : pts[pts.length - 1].a;
    return pts.push({
      a: a,
      l: 8
    });
  }

  function initVines(n) {
    var vines = [];
    for(var i = 0; i < n; i++) {
      var vine = [];
      vine.a = 0;
      vines.push(vine);
    }
    return vines;
  }

</script>
